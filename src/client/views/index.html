<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Travel App</title>
        <link
            href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="app">
            <div class="holder headline">Travel App</div>
            <!-- This autocomplete form is based on https://www.w3schools.com/howto/howto_js_autocomplete.asp-->
            <form id="tripInfo" action="#" autocomplete="off">
                <div class="autocomplete">
                    <label for="city">Destination</label>
                    <input
                        class="form__city"
                        type="text"
                        id="city"
                        name="city"
                        placeholder="City"
                    />
                    <input id="country" name="country" type="hidden" value="" />
                    <input
                        id="latitude"
                        name="latitude"
                        type="hidden"
                        value=""
                    />
                    <input
                        id="longitude"
                        name="longitude"
                        type="hidden"
                        value=""
                    />
                </div>
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" name="startDate" value="" />
                <label for="endDate">End Date</label>
                <input type="date" id="endDate" name="endDate" value="" />
                <input type="submit" value="Submit" id="submit" />
            </form>
            <div>Your trip is in <span id="daysToTrip">0 days</span></div>
            <div>Duration of the trip: <span id="duration">1 day</span></div>
            <section id="weather" class="weather"></section>
            <figure id="photo">
                <picture></picture>
                <figcaption id="caption"></figcaption>
            </figure>
        </div>
    </body>
</html>
